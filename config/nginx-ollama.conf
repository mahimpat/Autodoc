events {
    worker_connections 1024;
    use epoll;
}

http {
    # Upstream definitions for different priority levels
    upstream ollama_priority {
        # Primary instance for premium/priority requests
        server ollama-primary:11434 weight=3 max_fails=2 fail_timeout=10s;
        server ollama-secondary:11434 weight=1 max_fails=2 fail_timeout=10s backup;
    }
    
    upstream ollama_normal {
        # Load balance between secondary and primary
        least_conn;
        server ollama-secondary:11434 weight=2 max_fails=2 fail_timeout=10s;
        server ollama-primary:11434 weight=1 max_fails=2 fail_timeout=10s;
    }
    
    upstream ollama_fast {
        # Fast instance for cached/simple requests
        server ollama-fast:11434 weight=1 max_fails=2 fail_timeout=10s;
        server ollama-secondary:11434 weight=1 max_fails=2 fail_timeout=10s backup;
    }
    
    # Default upstream for health checks and general access
    upstream ollama_default {
        least_conn;
        server ollama-primary:11434 weight=1 max_fails=2 fail_timeout=10s;
        server ollama-secondary:11434 weight=1 max_fails=2 fail_timeout=10s;
        server ollama-fast:11434 weight=1 max_fails=2 fail_timeout=10s;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=priority_limit:10m rate=20r/s;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # Priority requests (premium users)
    server {
        listen 80;
        server_name priority.localhost;
        
        location / {
            limit_req zone=priority_limit burst=5 nodelay;
            
            proxy_pass http://ollama_priority;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
        }
    }
    
    # Fast requests (cached/simple)
    server {
        listen 80;
        server_name fast.localhost;
        
        location / {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://ollama_fast;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            proxy_buffering off;
        }
    }
    
    # Default server (normal requests)
    server {
        listen 80 default_server;
        
        location / {
            limit_req zone=api_limit burst=3 nodelay;
            
            proxy_pass http://ollama_normal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://ollama_default/api/tags;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }
    }
}