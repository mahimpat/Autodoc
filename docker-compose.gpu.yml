# GPU acceleration override for Ollama
# Use with: docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d

services:
  ollama:
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]